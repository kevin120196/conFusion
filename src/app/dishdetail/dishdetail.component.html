<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
     <div FxFlex>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-body>
                <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            </mat-card-body>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishDetail',prev]" routerLinkActive="router-link-active" >
                    <span class="fa fa-chevron-left fa-lg"></span>
                </button>
                <button mat-button>LIKE</button>
                <button mat-button color="warn" (click)="goBack()">BACK</button>    
                <button mat-button>SHARE</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishDetail',next]" routerLinkActive="router-link-active" >
                    <span class="fa fa-chevron-right fa-lg"></span>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list>
        <h1 mat-line>Comments</h1>
        <mat-list-item *ngFor="let comment of dish.comments">
            <p mat-line>{{comment.comment}}</p>
            <p mat-line>{{comment.rating}} Starts</p>
            <p mat-line>-- {{comment.author}} {{comment.date | date}}</p>    
        </mat-list-item>
    </mat-list>
    </div>

    <div [hidden]="dish">
        <mat-spinner></mat-spinner> <h4>Loading . . . Please Wait!</h4>
    </div>

</div>
